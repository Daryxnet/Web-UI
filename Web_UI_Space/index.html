<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Space Explorer Interface</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Space Explorer</h1>
            <div class="profile">
                <img src="profile.webp" alt="Astronaut Profile">
            </div>
        </div>
        <div class="main-content">
            <div class="visualization">
                <canvas id="starCanvas"></canvas>
            </div>
            <div class="controls">
                <button onclick="changeLevel()">Change Level</button>
                <input type="range" min="0" max="100" value="50" class="exp-bar" />
            </div>
            <div class="planet-buttons">
                <button onclick="changePlanet('planet1')">Exoplanet 1</button>
                <button onclick="changePlanet('planet2')">Exoplanet 2</button>
                <button onclick="changePlanet('planet3')">Exoplanet 3</button>
                <button onclick="changePlanet('planet4')">Exoplanet 4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
